    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <title>News Portal</title>

  <body style="box-sizing: border-box" onload="fetchFromApi()">
    <!-- header section starts here -->
    <header>
      <section class="w-full max-w-7xl mx-auto">
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="normal-case text-xl flex items-center justify-center"
              ><span class="bg-blue-700 text-white p-2 rounded-md mr-1"
                >News</span
              >
              <span>Portal</span></a
            >
          </div>
          <div class="flex-none gap-2">
            <div class="form-control">
              <input
                type="text"
                placeholder="Search"
                class="input input-bordered"
              />
            </div>
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img src="https://picsum.photos/200" />
                </div>
              </label>
              <ul
                tabindex="0"
                class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- header section ends here -->

    <!-- categories section starts here -->
    <section
      class="w-full max-w-7xl mx-auto flex flex-wrap justify-between bg-blue-400 rounded-md"
      id="categories-container"
    >
      <!-- <a class="p-4 btn btn-ghost" href="">Categories</a> -->
    </section>
    <!-- categories section ends here -->

    <!-- alert section starts here -->
    <section
      class="w-full max-w-7xl mx-auto mt-4"
      id="alert-container"
    ></section>
    <!-- alert section ends here -->

    <!-- filter section starts here -->
    <section
      class="w-full max-w-7xl mx-auto flex justify-between items-center p-4"
    >
      <div class="left-side-div flex items-center gap-4 w-1/2">
        <p>Sort By View:</p>
        <select class="select select-bordered w-full max-w-xs">
          <option selected>Who shot first?</option>
          <option>Han Solo</option>
          <option>Greedo</option>
        </select>
      </div>

      <div class="right-side-div flex gap-3">
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-ghost border border-slate-400">Button</button>
      </div>
    </section>
    <!-- filter section ends here -->
